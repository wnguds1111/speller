<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맞춤법 검사기</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="card input-section">
            <div class="card-header">
                <div class="header-gradient"></div>
                <div class="header-content">
                    <h2>텍스트 입력</h2>
                    <p>검사하고 싶은 텍스트를 입력하세요</p>
                </div>
            </div>
            <div class="card-body">
                <textarea id="textInput" placeholder="여기에 텍스트를 입력하세요..."></textarea>
                <div class="button-group">
                    <button id="resetButton" class="icon-button"><i class="fas fa-redo"></i> 초기화</button>
                    <button id="copyButton" class="icon-button"><i class="fas fa-copy"></i> 복사</button>
                    <button id="checkButton" class="primary-button"><i class="fas fa-spell-check"></i> 맞춤법 검사</button>
                </div>
            </div>
        </div>

        <div class="card result-section" id="resultCard">
            <div id="loadingIndicator" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>맞춤법을 검사 중입니다...</p>
            </div>
            <div id="resultContent" class="result-content" style="display: none;">
                </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
